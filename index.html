<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/bootstyle.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./javascript/bsgiphgen.js"></script>
    <title>Disney Gif Finder</title>
</head>

<body>
    <!--Header-->
    <nav class="navbar navbar-default" id="header">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <h1>Gifney World</h1>
                </a>
            </div>
            <img src="./assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" id="giphyLogo">
        </div>
    </nav>
    <!--Header End-->

    <!--Main Body-->

    <!--Form for adding their own button-->
    <div class="row" id="movieAdder">
        <div class="col-md-3 offset-md-1">
            <form class="form-inline">
                <input type="text" class="form-control" id="movieAdd" placeholder="Toy Story">
                <button type="submit" id="addMovie">Add Movie</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 offset-md-1">
            <div class="card" id="buttons">
                <h2 class="text-center">Movies</h2>
            </div>
        </div>

        <div class="col-md-7" id="gifHolder">
            <h2 class="text-center" id="placeholder">Gifs Appear Here!</h2>
        </div>
    </div>


</body>

</html>
